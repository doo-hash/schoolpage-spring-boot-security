<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title> School Mock Page</title>
<meta name="description" content="Generated by create next app"  />
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link th:href="@{/css/styles.css}" rel="stylesheet">
<link th:href="@{/css/scroll.css}" rel="stylesheet">
<link th:href="@{/css/logo.css}" rel="stylesheet">
<link th:href="@{/css/navbar.css}" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

 <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
<body>
	<div th:insert = "~{/index :: scroll-block}"></div>
	<div th:insert = "~{/index :: logo-block}"></div>
	<div th:insert= "~{/index :: search}"></div>
	<div class="sticky-top" th:insert = "~{/index :: navbar}"></div>

        <div class="container-lg border-bottom">
        <h2 class="flex-grow-1 text-center m-0 fw-bold">Sign Up</h2>
        </div>

<!-- Sign Up -->
    <section class="cotainer-lg signup-layout">
        <div class="p-lg-2">
		<div th:if="${param.success}" class="alert alert-info px-5">You have successfully registered!!</div> 
		<div th:if="${param.alreadyexists}" class="alert alert-info px-5">This id is already used!!</div> 
        <form class="px-5 pb-2" 
        th:action="@{/home/register/save}" th:object="${schooluser}" method="post">
          <div class="mb-1 row">
            <label for="firstname" class="col-form-label col-lg-3">First Name</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" th:field="*{firstname}"
              name="firstname" id="firstname" />
        		<span th:if="${#fields.errors('firstname')}" th:errors="*{firstname}" class="text-danger fw-light"></span>
        		<span th:text="${fnamemsg}" class="text-danger fw-light"></span>
        	</div>
          </div>
          <div class="mb-1 row">
            <label for="lastname" class="col-form-label col-lg-3">Last Name</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" 
              th:field="*{lastname}" 
              name="lastname" id="lastname" />
               <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="text-danger fw-light"></span>
               <span th:text="${lnamemsg}" class="text-danger fw-light"></span>
            </div>
          </div>
          <div class="mb-1 row">
            <label for="InputEmail" class="col-form-label col-lg-3">Email</label>
            <div class="col-lg-9">
              <input type="email" class="form-control" th:field="*{email}" 
              name="email" id="email" />
               <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger fw-light"></span>
               <span th:text="${emailmsg}" class="text-danger fw-light"></span>
            </div>
          </div>
          
          <div class="mb-1 row">
            <label for="phonenumber" class="col-form-label col-lg-3">Phone Number</label>
            <div class="col-1 col-lg-1">
            	<input type="text" class="form-control text-center" readonly="readonly" value="+1-" />
            	</div>
            	<div class="col-11 col-lg-8">
              <input type="text" class="form-control" th:field="*{phonenumber}" 
              name="phonenumber" id="phonenumber" placeholder="012-345-6789"/>
               <span th:if="${#fields.hasErrors('phonenumber')}" 
               th:errors="*{phonenumber}" class="text-danger fw-light"></span>
            </div>
          </div>
          
          <div class="mb-1 row">
            <label for="userid" class="col-form-label col-lg-3">User Id</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" th:field="*{userid}" 
              name="userid" id="userid" />
               <span th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}" class="text-danger fw-light"></span>
               <span th:text="${useridmsg}" class="text-danger fw-light"></span>
            </div>
          </div>
          
          <div class="mb-1 row">
            <label for="designation" class="col-form-label col-lg-3">Designation</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" th:field="*{designation}" 
              name="designation" id="designation" />
               <span th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}" class="text-danger fw-light"></span>
            </div>
          </div>
          
          <div class="mb-1 row">
            <label for="password" class="col-form-label col-lg-3">Password</label>
            <div class="col-lg-9">
              <input type="password" class="form-control" th:field="*{password}" 
              name="password"
              id="password" />
              <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
              class="text-danger fw-light"></span> 
			</div>
          </div>
			<div class="mb-1 row">
			<label for="userroles" class="col-form-label col-lg-3">Role</label>
			<div class="col-lg-9">
			<span class="form-check" >
			<input type="checkbox"  class="px-2 mx-3" 
        name="roles"
            th:each="data : ${userroles}"
            th:text="${data.rolename}"
            th:value="${data.id}"
            th:field="*{roles}"
        />
        </span>
			</div>
			</div>                  
          <div class="my-1 form-check">
            <input type="checkbox" class="form-check-input" th:field="*{checkterms}"
             name="checkterms" id="checked" />
            <label class="form-check-label" for="Check1"><span>Agree to <a href="/" >terms and conditions</a></span></label>
            <span th:if="${#fields.hasErrors('checkterms')}" th:errors="*{checkterms}" 
              class="text-danger fw-light"></span> 
          </div>
          <div class="g-recaptcha row py-2" th:attr="data-sitekey=${@captchaSettings.getSite()}">
          </div>
          <span th:text="${captchaerr}" class="text-danger fw-light"></span>
          
          <input type="submit" class="button d-flex justify-content-center" value="Submit" />
        </form>
        </div>
      </section>

	<div th:insert = "~{/index :: supportus}"></div>
	<div th:insert = "~{/index :: footer}"></div>
	
<script>
if(typeof window !== 'undefined'){
    const navbar = document.querySelector('nav');
    const logo = document.querySelector('h3')
  
    document.addEventListener("scroll",()=>{
      var rootelement = document.documentElement
      var scrolltotal = rootelement.scrollHeight-rootelement.clientHeight
      if(rootelement.scrollTop/scrolltotal>0.1){
        navbar.classList.add("nav-scroll");
        navbar.classList.remove("container-lg");
        logo.classList.remove("d-none")
      }
      else{
        navbar.classList.remove("nav-scroll");
        navbar.classList.add("container-lg");
        logo.classList.add("d-none")
      }
    });
  (()=>{
    var rootelement = document.documentElement
    rootelement.scrollTo({
      top:0,
      behavior:"smooth"
    })
  })();
}
</script>

</body>
</html>
